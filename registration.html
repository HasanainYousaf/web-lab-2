<!DOCTYPE html>
<html>
<head>
    <title>Student Registration</title>
</head>
<body>

<h1>Student Registration Form</h1>

<form>
    Name: <input type="text" required><br><br>

    Registration No: <input type="text" required><br><br>

    Email: <input type="email" required><br><br>

    Password: <input type="password" required><br><br>

    Course:
    <select>
        <option>Web Technologies</option>
        <option> c programming </option>
        <option>Discrete structure</option>
    </select>
    <br><br>

    Semester:
    <input type="radio" name="sem"> 1
    <input type="radio" name="sem"> 2
    <input type="radio" name="sem"> 3
    <br><br>

    <input type="checkbox" required> I accept Terms & Conditions
    <br><br>

    <input type="submit" value="Register">

</form>

</body>
</html>
